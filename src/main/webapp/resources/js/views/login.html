<div class="row" align="center" ng-init="isLogged()">
    <label>Login</label><br/><br/>
    <form ng-submit="login()" role="form">
        <label>Email</label>
        <input type="text" name="email" id="email" ng-model="email"/>
        <br/><br/>
        <label>Password</label>
        <input type="password" name="password" id="password" ng-model="password"/>
        <br/><br/>
        <button type="submit" class="btn btn-primary">Login</button>
    </form><br/><br/>
</div>
